<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	<title>Eventos app</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="style/style.css" />
</head>
<body>
	<header>
		 <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cliente</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de eventos</a></li>
		      </ul>
		    </div>
		  </nav>
  	</header>
	<div th:each="cliente:${cliente}" class="container detalhesEvento">
	<h5>Detalhes do Movimento</h5>
		<div class="row">
			<p>Nome: <span th:text="${cliente.nome}"></span></p>
			<p>Local: <span th:text="${evento.plataforma}"></span></p>
			<p>Data: <span th:text="${evento.documento}"></span></p>
			<p>Hor√°rio: <span th:text="${evento.segmento}"></span></p>
		</div>
		
	</div>
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formConvidado">
		<form method="post">
			Nome: <input type="text" value="" name="nomeConvidado"/>
			RG: <input type="text" value="" name="rg"/>
			<button type="submit" class="waves-effect waves-light btn">Adicionar Convidado</button>
		</form>
	</div>
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Plataforma</th>
				<th>plat</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="plataforma: ${plataformas}">
				<td><span th:text="${plataforma.nomeConvidado}"></span></td>
				<td><span th:text="${plataforma.rg}"></span></td>
			</tr>
		</tbody>
	</table>
	
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
